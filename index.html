<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/styles.css"> 
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn" id="langBtn"></button>
        <div id="languagediv">
            <a href="#" id="esLang"></a>
            <a href="#" id="enLang"></a>
        </div>
    </div>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>
    <div class="buttonHolder">
        <button class="startBtn" id="startBtn"></button>
        <h2  class="choiceBtn" id="choose-move"></h2>
        <div class="resultsBox">
            <div class="resultValue">
                <span id="humanScore" class="resultLabel"></span>
                <span id="humanValue" class="resultValue"></span>
            </div>
            <div class="resultValue">
                <span id="drawCount" class="resultLabel"></span>
                <span id="drawValue" class="resultValue"></span>
            </div>
            <div class="resultValue">
                <span id="computerScore" class="resultLabel"></span>
                <span id="compValue" class="resultValue"></span>
            </div>
         
        </div>
        <span id="computerChoice" class="resultLabel"></span>
        <div class="rpsButtonHolder">
            <button class="choiceBtn" id="compBtn"> 
                <img id="compImg"/>
                 </button>
        </div>
        <span id="humanChoice" class="resultLabel"></span>
        <div class="rpsButtonHolder">
            <button class="choiceBtn" id="rockBtn"> 
                <img src="images/rock.svg" alt="rock" id="rockImg"/>
                 </button>
            <button class="choiceBtn" id="paperBtn"> 
                <img src="images/paper.svg" alt="paper" id="paperImg"/>
                </button>
            <button  class="choiceBtn" id="scissorsBtn">
                <img src="images/scissors.svg" alt="scissors" id="scissorsImg"/>
                </button>
        </div>
        <h2 id="resultLabel" class="resultLabel"></h4>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
